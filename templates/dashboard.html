<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form style="margin-top: 150px; border: 1px solid #000; padding: 50px; box-shadow: 1px 2px 2px #777;" action="/dashboard" method="post" enctype="multipart/form-data">
                <center><h1>Dahboard</h1></center><br>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-md-auto" id="remove_tag" style="margin: 10px">
                            {% with messages = get_flashed_messages(with_categories=true)
                            %} {% if messages %} {% for category, message in messages %}
                            <div class="alert alert-{{category}} alert-dismissable" role="alert"
                                id="inside_alert">
                                {{message}}
                            </div>
                            {% endfor %} {% endif %} {% endwith %}
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label"><b>Google Url</b></label>
                    <input type="text" class="form-control" id="url" name="url"
                        placeholder="Enter your Google Map Url">
                </div>
                <div class="mb-3">
                    <label for="batch" class="form-label"><b>Batch Size</b></label>
                    <input type="number" class="form-control" id="batch" name="batch"
                        placeholder="Enter suitable Batch Size">
                </div><br>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
